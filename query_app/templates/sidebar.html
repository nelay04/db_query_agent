<aside id="sidebar" class="sidebar bg-white shadow-lg z-50 p-6 flex flex-col">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-xl font-semibold text-gray-800">Connection Settings</h3>

    <button
      id="closeSidebarBtn"
      class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      <i class="fas fa-times text-lg"></i>
    </button>

    <button
      id="toggleDesktopSidebarBtn"
      class="hidden md:block text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      <i id="desktopToggleIcon" class="fas fa-arrow-left"></i>
    </button>
  </div>

  <form id="dbSettingsForm" class="flex-grow overflow-y-auto pr-2 max-h-screen" autocomplete="off">
    <div class="mb-4">
      <label for="dbType" class="block text-sm font-medium text-gray-700 mb-1"
        >Database Type</label
      >
      <select
        id="dbType"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
      >
        <option value="" {% if not db_config.db_type %}selected{% endif %}>
          Select Database Type
        </option>
        <option value="postgresql" {% if db_config.db_type == "postgresql" %}selected{% endif %}>
          PostgreSQL
        </option>
        <option value="mysql" {% if db_config.db_type == "mysql" %}selected{% endif %}>
          MySQL
        </option>
      </select>
    </div>

    <div class="mb-4">
      <input
        type="text"
        id="user_email"
        value="{{ user_email }}"
        placeholder="e.g., user@example.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="off"
        hidden
      />
    </div>

    <div class="mb-4">
      <label for="host" class="block text-sm font-medium text-gray-700 mb-1">Host</label>
      <input
        type="text"
        id="host"
        value="{{ db_config.db_host }}"
        placeholder="e.g., localhost"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="off"
      />
    </div>

    <div class="mb-4">
      <label for="port" class="block text-sm font-medium text-gray-700 mb-1">Port</label>
      <input
        type="text"
        id="port"
        value="{{ db_config.db_port }}"
        placeholder="e.g., 5432"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="off"
      />
    </div>

    <div class="mb-4">
      <label for="userName" class="block text-sm font-medium text-gray-700 mb-1"
        >User Name</label
      >
      <input
        type="text"
        id="userName"
        value="{{ db_config.db_user_name }}"
        placeholder="e.g., postgres"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="off"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
        >Password</label
      >
      <input
        type="password"
        id="password"
        value="{{ db_config.db_password }}"
        placeholder="Your database password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="new-password"
      />
    </div>

    <div class="mb-4">
      <label for="database" class="block text-sm font-medium text-gray-700 mb-1"
        >Database</label
      >
      <input
        type="text"
        id="database"
        value="{{ db_config.db_database }}"
        placeholder="e.g., my_database"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="off"
      />
    </div>

    <div class="mb-6">
      <label for="tableName" class="block text-sm font-medium text-gray-700 mb-1"
        >Table Name</label
      >
      <input
        type="text"
        id="tableName"
        value="{{ db_config.db_table_name }}"
        placeholder="e.g., users"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        autocomplete="off"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-md"
      >
        Save Settings
      </button>
    </div>
  </form>
</aside>
